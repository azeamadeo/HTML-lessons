<!DOCTYPE html>
<html>
    <head>
        <title>
            learning forms in html
        </title>
    </head>
    <body>
        <h1>forms for html</h1>
        <form>
            <label> Name</label><br>
            <input type="text"id="Name"><br>
            <label>Email</label><br>
            <input type="text"id="email"><br>
            <label>Phone Number</label><br>
            <input type="password"id="contact"><br>
            <label>Gender</label><br>
            <input type="radio"id="male"value="male"name="male">male <br>
            <input type="radio"id="female"value="female"name="female">female <br>
            <label>hobby</label><br>
            <input type="checkbox"id="hobby"value="tennis">tennis <br>
            <input type="checkbox"id="hobby"value="football">football <br>
            <input type="checkbox"id="hobby"value="ping pong">ping pong <br>others:
            <input type="text"id="hobby"> 
        </form>
    </body>
</html>
